	<script type="text/javascript">
		new Vue({
			el: '#app',
			data: {
				activeIndex: '1',
				activeIndex2: '2',
				score: 1, //分数，默认为1分
				options: [], //选项
				selectedOptions: [], //选中时
				ruleForm: {
					desc: '', //选择题题目
					optionA: '',
					optionB: '',
					optionC: '',
					optionD: '',
					radioA: '',
					radioB: '',
					radioC: '',
					radioD: ''
				},
				rules: {
					desc: [{
						required: true,
						message: '请填写选择题题目',
						trigger: 'blur'
					}],
					optionA: [{
						required: true,
						message: '请填写A选项答案',
						trigger: 'blur'
					}],
					optionB: [{
						required: true,
						message: '请填写B选项答案',
						trigger: 'blur'
					}],
					optionC: [{
						required: true,
						message: '请填写C选项答案',
						trigger: 'blur'
					}],
					optionD: [{
						required: true,
						message: '请填写D选项答案',
						trigger: 'blur'
					}]
				}
			},
			methods: {
				goMain(){
					window.location.href = "main.html";
				},
				createChoiceQuestion() { //创建选择题,跳转页面
					window.location.href = "choicequestion.html";
				},
				createChoiceTfng() { //创建选择题,跳转页面
					window.location.href = "tfng.html";
				},
				createChoiceGap() { //创建选择题,跳转页面
					window.location.href = "gap.html";
				},
				createTest() {
					window.location.href = "testpages.html";
				},
				resetForm(formName) { //重置表单
					this.$refs[formName].resetFields();
					this.$message('重置成功');
				},
				saveForm(formName) { //保存表单
					this.$refs[formName].validate((valid) => {
						var sub = this;
						if(valid) {
							let chapterId; //章节
							let courseId; //课程
							let isSingleSelection = 0; // 单0/多1 选
							for(i = 0; i < sub.selectedOptions.length; i++) {
								chapterId = sub.selectedOptions[0];
								courseId = sub.selectedOptions[1];
							}
							if(sub.ruleForm.radioA == "A" && sub.ruleForm.radioB == "B") {
								isSingleSelection = 1;
							}
							if(sub.ruleForm.radioA == "A" && sub.ruleForm.radioC == "C") {
								isSingleSelection = 1;
							}
							if(sub.ruleForm.radioA == "A" && sub.ruleForm.radioD == "D") {
								isSingleSelection = 1;
							}

							if(sub.ruleForm.radioB == "B" && sub.ruleForm.radioC == "C") {
								isSingleSelection = 1;
							}
							if(sub.ruleForm.radioB == "B" && sub.ruleForm.radioD == "D") {
								isSingleSelection = 1;
							}
							if(sub.ruleForm.radioC == "C" && sub.ruleForm.radioD == "D") {
								isSingleSelection = 1;
							}

							axios({
								method: 'post',
								url: 'http://localhost:3011/yangyichen/YangYiChen/choiceQuestion/insertChoiceQuestion?',
								params: {
									choicequestionQuestion: sub.ruleForm.desc,
									choicequestionScore: sub.score,
									choicequestiontbIssingleselection: isSingleSelection,
									choicequestionChapterId: chapterId,
									choicequestionCourseId: courseId, //end
									selectA: sub.ruleForm.radioA,
									selectB: sub.ruleForm.radioB,
									selectC: sub.ruleForm.radioC,
									selectD: sub.ruleForm.radioD,
									optionA: 'A、' + sub.ruleForm.optionA,
									optionB: 'B、' + sub.ruleForm.optionB,
									optionC: 'C、' + sub.ruleForm.optionC,
									optionD: 'D、' + sub.ruleForm.optionD, //end
									trueA:'A',
									trueB:'B',
									trueC:'C',
									trueD:'D'
								}
							}).then(function(res) { //成功时候
								sub.$message.success(res.data.msg);
								setTimeout(function() { //设置延迟
									window.location.href = "main.html"; //跳转到main.html页面
								}, 1500);
							}).catch(function(error) { //错误时候
								console.log(error);
							});
						} else {
							this.$message.error('错了哦，请检查填写的信息');
						}
					});

				},
				saveAndContinue(formName) { //保存并继续添加
					this.$refs[formName].validate((valid) => {
						var sub = this;
						if(valid) {
							let chapterId; //章节
							let courseId; //课程
							let isSingleSelection = 0; // 单0/多1 选
							for(i = 0; i < sub.selectedOptions.length; i++) {
								chapterId = sub.selectedOptions[0];
								courseId = sub.selectedOptions[1];
							}
							if(sub.ruleForm.radioA == "A" && sub.ruleForm.radioB == "B") {
								isSingleSelection = 1;
							}
							if(sub.ruleForm.radioA == "A" && sub.ruleForm.radioC == "C") {
								isSingleSelection = 1;
							}
							if(sub.ruleForm.radioA == "A" && sub.ruleForm.radioD == "D") {
								isSingleSelection = 1;
							}

							if(sub.ruleForm.radioB == "B" && sub.ruleForm.radioC == "C") {
								isSingleSelection = 1;
							}
							if(sub.ruleForm.radioB == "B" && sub.ruleForm.radioD == "D") {
								isSingleSelection = 1;
							}
							if(sub.ruleForm.radioC == "C" && sub.ruleForm.radioD == "D") {
								isSingleSelection = 1;
							}
							this.$confirm('您确定创建该项选择题并继续创建吗？', '确认信息', {
									distinguishCancelAndClose: true,
									confirmButtonText: '保存并继续',
									cancelButtonText: '放弃创建'
								})
								.then(() => {
									axios({
										method: 'post',
										url: 'http://localhost:3011/yangyichen/YangYiChen/choiceQuestion/insertChoiceQuestion?',
										params: {
											choicequestionQuestion: sub.ruleForm.desc,
											choicequestionScore: sub.score,
											choicequestiontbIssingleselection: isSingleSelection,
											choicequestionChapterId: chapterId,
											choicequestionCourseId: courseId, //end
											selectA: sub.ruleForm.radioA,
											selectB: sub.ruleForm.radioB,
											selectC: sub.ruleForm.radioC,
											selectD: sub.ruleForm.radioD,
											optionA: 'A、' + sub.ruleForm.optionA,
											optionB: 'B、' + sub.ruleForm.optionB,
											optionC: 'C、' + sub.ruleForm.optionC,
											optionD: 'D、' + sub.ruleForm.optionD, //end
											trueA:'A',
											trueB:'B',
											trueC:'C',
											trueD:'D'
										}
									}).then(function(res) { //成功时候
										sub.$message.success(res.data.msg);
										setTimeout(function() { //设置延迟
											window.location.reload(); //页面刷新
										}, 1500);
									}).catch(function(error) { //错误时候
										console.log(error);
									});
								})
								.catch(action => {
									this.$message({
										type: 'info',
										message: action === 'cancel' ?
											'放弃保存' : '停留在当前页面'
									})
								});

						} else {
							this.$message.error('错了哦，请检查填写的信息');
						}
					});
				}
			},
			mounted: function() {
				var _this = this;
				axios({
						method: 'get', 
						url: 'http://localhost:3011/zhangbingqian/ZhangBingQian/curriculum/queryCurriculumByteacherId',
						params: {
							teacherIds:4
						}
					})
					.then(function(res) {
						_this.options = res.data;
					})
					.catch(function(error) {
						console.log(error);
					});
			}
		});
	</script>
