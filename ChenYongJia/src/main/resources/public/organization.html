		<!-- 复选框-->
		<script>
			var token = window.localStorage.getItem("token"); //取出暂存的token数据
			var roleId = window.localStorage.getItem("roleIds"); // 登录用户拥有的角色
			$(function() {
				$('#tg').treegrid({
					url: 'http://localhost:3011/chenyongjia/ChenYongJia/college/getCollege?token=' + token,
					method: 'get',
					lines: true,
					animate: true,
					toolbar: '#toolbar',
					rownumbers: true,
					singleSelect: false,
					fitColumns: true,
					idField: 'collegeId',
					treeField: 'collegeName',
				});

				$('#oid').combobox({
					valueField: 'organizationId',
					textField: 'organizationSchool',
					panelHeight: 'auto',
					method: 'get',
					url: 'http://localhost:3011/chenyongjia/ChenYongJia/organization/queryAllOrganization',
					queryParams: {
						token: token
					},
					onBeforeLoad: function(param) {
						param.organizationSchool = '大学';
					}
				});
				$('#oids').combobox({
					valueField: 'organizationId',
					textField: 'organizationSchool',
					panelHeight: 'auto',
					method: 'get',
					url: 'http://localhost:3011/chenyongjia/ChenYongJia/organization/queryAllOrganization',
					queryParams: {
						token: token
					},
					onBeforeLoad: function(param) {
						param.organizationSchool = '大学';
					}
				});
				handlePermission();

			});

			function handlePermission() {
				console.log('权限控制插件data-require-permission.js加载成功!');
				let permission = window.localStorage.getItem("permission"); //从session缓存中取出权限数组
				console.log("权限控制插件permission=>" + permission);
				$("*[data-require-permission]").map((i, ele) => {
					let elePer = $(ele).attr('data-require-permission');
					console.log("elePer=>" + elePer);

					let p = permission.split(",");

					let requireRemove = true;

					for(var i = 0; i < p.length; i++) {
						if(elePer == p[i]) requireRemove = false;
					}
					if(requireRemove) {
						$(ele).remove()
					};
				});
			}

			//查询
			function doSearch() {
				$('#tg').treegrid('load', {
					token: token
				});
			}
		</script>

	</head>

		<script type="text/javascript">
			//新增一个机构
			function newUser() {
				$('#fm').form('clear'); //清空表单
				var row = $('#tg').treegrid('getSelected'); //获取选中的父机构
				if(row) {
					$("#dlg").dialog('open').dialog('setTitle', '添加' + row.collegeName + '的子机构');
					$('#fm').form('load', {
						collegeParentId: row.collegeId,
						collegeRmark: row.collegeRmark
					}); //机构parentid设置为选中的机构
					url = 'http://localhost:3011/chenyongjia/ChenYongJia/college/addCollege?token=' + token;
				} else {
					$.messager.confirm('新增确认', '请选中一个父机构,否则将新增一个根机构。您是否要新增一个根机构？', function(r) {
						if(r) {
							$("#dlg").dialog('open').dialog('setTitle', '添加根机构');
							$('#fm').form('load', {
								collegeId: 0,
								collegeRmark: 0
							}); //机构parentid设置为0,则为根机构
							url = 'http://localhost:3011/chenyongjia/ChenYongJia/college/addCollege?token=' + token;
						}
					});
				}

			}

			//保存新增机构对象
			function saveUser() {
				var row = $('#tg').treegrid('getSelected'); //获取选中的父机构
				$.messager.confirm('保存确认', '您确定要保存么？', function(r) {
					if(r) {
						var formData = $('#fm').serialize();
						var boo = $('#fm').form('validate');
						var oids = $('#oid').combobox('getValue');
						if(oids == null || oids == '') {
							$.messager.alert({
								title: '系统提示',
								msg: '请选择所属机构',
								timeout: 3000, //推出时间
								showType: 'slide', //动画效果
								showSpeed: 3000,
							});
							return;
						}
						if(boo) {
							$.ajax({
								type: "PUT",
								url: url,
								cache: false,
								data: formData,
								dataType: "json",
								success: function(result) {
									$.messager.alert({
										title: '系统提示',
										msg: result.message,
										timeout: 3000, //推出时间
										showType: 'slide', //动画效果
										showSpeed: 3000,
										//显示时间
										fn: function() {
											$('#fm').form('clear');
											$('#oid').combobox({
												valueField: 'organizationId',
												textField: 'organizationSchool',
												panelHeight: 'auto',
												method: 'get',
												url: 'http://localhost:3011/chenyongjia/ChenYongJia/organization/queryAllOrganization',
												queryParams: {
													token: token
												},
												onBeforeLoad: function(param) {
													param.organizationSchool = '大学';
												}
											});
											window.top.loadTree();
										}
									});
									$('#dlg').dialog('close');
									$('#tg').treegrid('reload');
								},
								error: function(result) {
									$.messager.alert({
										title: '系统提示',
										msg: result.message,
										timeout: 3000, //推出时间
										showType: 'slide', //动画效果
										showSpeed: 3000
										//显示时间
									});
									$('#tg').treegrid('reload');
									return;
								}
							});
						} else {
							$.messager.show({
								title: '提示信息',
								msg: '表单验证失败!',
								timeout: 3000, //推出时间
								showType: 'slide', //动画效果
								showSpeed: 3000
								//显示时间
							});
						}
					}
				});

			}

			//修改一个机构

				//			var row=$('#tg').treegrid('getSelected');//获取选中的机构
				var rows = $('#tg').treegrid('getSelections'); //获取被选中的机构
				var leng = rows.length;
				console.log("leng=>" + leng);
				if(leng == 1) {
					var row = rows[0];
					//			console.log(JSON.stringify(row));
					$("#dlgs").dialog('open').dialog('setTitle', '修改' + row.collegeName + '机构');
					$("#collegeName").val(row.collegeName);
					$('#fms').form('load', row); //机构内容
					url = 'http://localhost:3011/chenyongjia/ChenYongJia/college/updateCollege?token=' + token;
				} else {
					$.messager.alert("系统提示", "请选中一个你要修改的数据");
				}
			}

							return;
						}
						if(boo) {
							$.ajax({
								type: "POST",

								success: function(result) {

										title: '系统提示',
										msg: result.message,
										timeout: 3000, //推出时间
										showType: 'slide', //动画效果
										showSpeed: 3000,
										//显示时间
										fn: function() {
											$('#oids').combobox({
												valueField: 'organizationId',
												textField: 'organizationSchool',
												panelHeight: 'auto',
												method: 'get',
												url: 'http://localhost:3011/chenyongjia/ChenYongJia/organization/queryAllOrganization',
												queryParams: {
													token: token
												},
												onBeforeLoad: function(param) {

												}

									});
									$('#dlgs').dialog('close');
									$('#tg').treegrid('reload');
								},
								error: function(result) {
									$.messager.alert({
										title: '系统提示',
										msg: result.message,
										timeout: 3000, //推出时间
										showType: 'slide', //动画效果
										showSpeed: 3000
										//显示时间
									});
									$('#tg').treegrid('reload');
									return;
								}
							});
						} else {
							$.messager.show({
								title: '提示信息',
								msg: '表单验证失败!',
								timeout: 3000, //推出时间
								showType: 'slide', //动画效果
								showSpeed: 3000
								//显示时间
							});
						}

					}
				});

			}
		</script>
		<!--删除-->
		<script>
			//点击删除按钮
			function deleteUser() {
				var nodes = $('#tg').treegrid('getSelected');

				var row = $('#tg').treegrid('getSelections');

				var rows = [];
				for(var i = 0; i < row.length; i++) {
					rows.push(row[i].modules_id)
				}

				if(nodes.text == "") {
					$.messager.show({
						title: '提示信息',
						msg: '请选择父节点',
						showType: 'show'
					});
				} else {
					$.messager.confirm('删除', '你确定要删除其节点吗？', function(res) {
						if(res) {
							$.delete("http://localhost:8080/SpringBootJpaTows/modules/delModules", {
								id: rows,
								token: token
							}, function(res) {
								if(res.success) {
									$.messager.alert({
										title: '系统提示',
										msg: res.message,
										timeout: 3000, //推出时间
										showType: 'slide', //动画效果
										showSpeed: 1000,
										//显示时间
										fn: function() {
											window.top.loadTree();
										}
									});
									$('#tg').treegrid('reload');
								} else {
									$.messager.alert({
										title: '系统提示',
										msg: res.message,
										timeout: 3000, //推出时间
										showType: 'slide', //动画效果
										showSpeed: 1000
										//显示时间
									});
									$('#tg').treegrid('reload');
								}
							}, "json");
						}
					});

				}
			}
