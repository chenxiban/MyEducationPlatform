		<script>
			const token = window.localStorage.getItem("token"); //取出暂存的token数据
			const refreshToken = window.localStorage.getItem("refreshToken");
			const loginNames = window.localStorage.getItem("loginName"); // 登录用户的名称
			const roleId = window.localStorage.getItem("roleIds"); // 登录用户拥有的角色
			const test = window.location.href;
			let p;
			//树形结构显示
			$(function() {
				loadTree();
				$('#portrait').click(function() {
					$("#uploadPic").window('open');
				});

			});

			function handlePermission() {
				console.log('权限控制插件data-require-permission.js加载成功!');
				let permission = window.localStorage.getItem("permission"); //从session缓存中取出权限数组
				console.log("权限控制插件permission=>" + permission);
				$("*[data-require-permission]").map((i, ele) => {
					let elePer = $(ele).attr('data-require-permission');
					console.log("elePer=>" + elePer);

					let p = permission.split(",");

					let requireRemove = true;

					for(var i = 0; i < p.length; i++) {
						if(elePer == p[i]) requireRemove = false;
					}
					if(requireRemove) {
						$(ele).remove();
					};
				});
			}

			function loadTree() {
				$("#dlName").html(loginNames);
				var token = window.localStorage.getItem("token");

				$("#treeUlId").tree({
					method: 'GET',
					url: 'http://localhost:3011/chenyongjia/ChenYongJia/modules/queryMenuTree',
					queryParams: {
						token,
						roleId
					},
					animate: true,
					lines: true, //显示虚线
					onClick: onclickTree
				}); //让easyUI引擎重新将treeUIId中的html代码转变成树并显示

				$("#btnss").click(function() {
					$.messager.confirm("确认", "您确定要更新所有权限吗？", function(r) {
						if(r) {
							$.post('http://localhost:3011/chenyongjia/ChenYongJia/permission/updatePermission', {
								ks:0
							}, function(res) {
								$.messager.alert({
									title: '系统提示',
									msg: res,
									timeout: 3000, //推出时间
									showType: 'slide', //动画效果
									showSpeed: 3000
									//显示时间
								});
							});
						}
					});
				});

				$("#btn").click(function() {
					$.messager.confirm("确认", "您确定要注销吗？", function(r) {
						if(r) {
							$.get("http://localhost:3011/chenyongjia/ChenYongJia/oauth/refresh_Token", {
								token: refreshToken
							}, function(res) {
								if(res) {
									$.messager.alert({
										title: '系统提示',
										msg: '当前用户已安全注销',
										timeout: 3000, //推出时间
										showType: 'slide', //动画效果
										showSpeed: 3000
										//显示时间
									});
									window.localStorage.clear();
									setTimeout(function() { //使用  setTimeout（）方法设定定时2000毫秒
										window.location.href="http://localhost:3011/chenyongjia/ChenYongJia/admin"; //页面刷新
									}, 2000);
								} else {
									$.messager.alert({
										title: '系统提示',
										msg: '当前用户注销失败',
										timeout: 3000, //推出时间
										showType: 'slide', //动画效果
										showSpeed: 3000
										//显示时间
									});
								}
							})
						}
					})
				})

			}

			var isLeaf;

			function onclickTree(node) {
				isLeaf = $("#treeUlId").tree('isLeaf', node.target);
				console.log("被单击的节点是  => " + node.text);
				if(node.attributes) { //子菜单
					openTab(node.text, node.attributes.url);
				} else if(node.id == "00") { //全部展开收缩菜单
					$("#treeUlId").tree(
						node.state === 'closed' ? 'expandAll' : 'collapseAll');
					node.state = node.state === 'closed' ? 'open' : 'closed';
					//    						$('#tree').tree('collapseAll');//折叠全部
					//							$('#tree').tree('expandAll');//展开全部
				} else { //其它根菜单
					$("#treeUlId").tree(node.state === 'closed' ? 'expand' : 'collapse',
						node.target);
					node.state = node.state === 'closed' ? 'open' : 'closed';
				}

			}

			//新增tab
			function openTab(text, url) {
				if($("#tt").tabs('exists', text)) {
					$("#tt").tabs('select', text);
				} else {
					var content = "<iframe frameborder='0' scrolling='auto' style='width:100%;height:98%;' src=" +
						url + "></iframe>";
					if(isLeaf) {
						$("#tt").tabs('add', {
							title: text,
							closable: true,
							content: content
						});
					}
				}
			}

			/*
			 * 获取当前时间
			 */
			function getNow() {
				var now = new Date();
				return {
					hours: now.getHours() + now.getMinutes() / 60,
					minutes: now.getMinutes() * 12 / 60 + now.getSeconds() * 12 / 3600,
					seconds: now.getSeconds() * 12 / 60
				};
			}
			/**
			 * Pad numbers
			 */
			function pad(number, length) {
				return new Array((length || 2) + 1 - String(number).length).join(0) + number;
			}

			//表单序列化以后去掉表单中值为空的参数
			function serializeNotNull(serStr) {
				return serStr.split("&").filter(function(str) {
					return !str.endsWith("=")
				}).join("&");
			}
		</script>

	<body class="easyui-layout">

		<script type="text/javascript" src="js/myjs/currentdate.js"></script>
		<script type="text/javascript">
			var now = getNow();
			var chart = Highcharts.chart('container', {
				chart: {
					type: 'gauge',
					plotBackgroundColor: null,
					plotBackgroundImage: null,
					plotBorderWidth: 0,
					plotShadow: false,
					height: 400
				},
				credits: {
					enabled: false
				},
				title: {
					text: 'HighCharts当前时间'
				},
				pane: {
					background: [{}, {
						backgroundColor: Highcharts.svg ? {
							radialGradient: {
								cx: 0.5,
								cy: -0.4,
								r: 1.9
							},
							stops: [
								[0.5, 'rgba(255, 255, 255, 0.2)'],
								[0.5, 'rgba(200, 200, 200, 0.2)']
							]
						} : null
					}]
				},
				yAxis: {
					labels: {
						distance: -20
					},
					min: 0,
					max: 12,
					lineWidth: 0,
					showFirstLabel: false,
					minorTickInterval: 'auto',
					minorTickWidth: 1,
					minorTickLength: 5,
					minorTickPosition: 'inside',
					minorGridLineWidth: 0,
					minorTickColor: '#666',
					tickInterval: 1,
					tickWidth: 2,
					tickPosition: 'inside',
					tickLength: 10,
					tickColor: '#666',
					title: {
						text: 'Powered by<br/>Highcharts',
						style: {
							color: '#BBB',
							fontWeight: 'normal',
							fontSize: '8px',
							lineHeight: '10px'
						},
						y: 10
					}
				},
				tooltip: {
					formatter: function() {
						return this.series.chart.tooltipText;
					}
				},
				series: [{
					data: [{
						id: 'hour',
						y: now.hours,
						dial: {
							radius: '60%',
							baseWidth: 4,
							baseLength: '95%',
							rearLength: 0
						}
					}, {
						id: 'minute',
						y: now.minutes,
						dial: {
							baseLength: '95%',
							rearLength: 0
						}
					}, {
						id: 'second',
						y: now.seconds,
						dial: {
							radius: '100%',
							baseWidth: 1,
							rearLength: '20%'
						}
					}],
					animation: false,
					dataLabels: {
						enabled: false
					}
				}]
			}, function(chart) {
				setInterval(function() {
					now = getNow();
					var hour = chart.get('hour'),
						minute = chart.get('minute'),
						second = chart.get('second'),
						// run animation unless we're wrapping around from 59 to 0
						animation = now.seconds === 0 ?
						false : {
							easing: 'easeOutElastic'
						};
					chart.tooltipText =
						pad(Math.floor(now.hours), 2) + ':' +
						pad(Math.floor(now.minutes * 5), 2) + ':' +
						pad(now.seconds * 5, 2);
					hour.update(now.hours, true, animation);
					minute.update(now.minutes, true, animation);
					second.update(now.seconds, true, animation);
				}, 1000);
			});
			$.extend($.easing, {
				easeOutElastic: function(x, t, b, c, d) {
					var s = 1.70158;
					var p = 0;
					var a = c;
					if(t == 0) return b;
					if((t /= d) == 1) return b + c;
					if(!p) p = d * .3;
					if(a < Math.abs(c)) {
						a = c;
						var s = p / 4;
					} else var s = p / (2 * Math.PI) * Math.asin(c / a);
					return a * Math.pow(2, -10 * t) * Math.sin((t * d - s) * (2 * Math.PI) / p) + c + b;
				}
			});
		</script>
